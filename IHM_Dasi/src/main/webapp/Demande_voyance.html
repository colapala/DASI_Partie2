<html>
    <head>
         <title>voyance</title>
        <meta charset="UTF-8">

        <!-- Librairie Javascript: jQuery (v3.3.1) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    </head>
    <body>
        <div><b>Mediums Disponibles</b>
            <br><SELECT id="champ-type" size="1">
                <OPTION>Tous
                <OPTION>Voyant
                <OPTION>Tarologue
                <OPTION>Astrologue
            </SELECT><br>
            
            <ul id="medium-dispo"> 
                    <li> pas de médiums disponibles </li>
            </ul>
        </div>
        
        <div id="info-medium">
            
        </div>
 
         <br> <button id="bouton-retour" class="joli-bouton">Retour</button> 
          
        
        
        <script>
            function AfficherMediumDispo(type) {
                
                $.ajax({
                    url:'./ActionServlet',
                    method:'POST',
                    data:{
                         todo:'afficher_mediums_disponibles',
                         type:type
                    },
                  dataType:'json'
                  
                }).done(function(response){ 
                // console.log(data); // Afficher dans la console JavaScript
                 $('#medium-dispo').empty();
                 
                 var mediums=response.listeMedium;
                 var listeHTML=$('#medium-dispo');
                 
                 if (mediums.length>0){
                    listeHTML.append("<li>médium         talent</li>");
                    for(var i= 0;i<mediums.length;i++){
                        //ajout d'une fonction onclick sur chaque ligne de la liste
                      //listeHTML.append("<li id='0'>"+mediums[i].nom+"||    ||"+mediums[i].talent+"</li>");
                      var li=document.createElement("li");
                      li.id=i;
                      li.innerHTML=""+mediums[i].nom+"||    ||"+mediums[i].talent+"";
                      
                      li.onclick = function () {
                         AfficherInfo(mediums[this.id]);
                      }
                      listeHTML.append(li);
                    }
                }
                
                }).fail( function (error) { // Appel KO => erreur a gérer
                    
                    // Popup avec message d'erreur :
                    alert('une erreur est survenue');
                    // Message d'erreur dans la div #message :
                    $('#message').html('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                    window.location = "menu.html";
                });
            }
            
            function AfficherInfo(medium){
               var infoMedium=$('#info-medium');
               infoMedium.empty();
               infoMedium.append("<b>Informations sur le médium</b>");
               infoMedium.append('<ul>'); 
               infoMedium.append("<li>nom : "+medium.nom+" </li>");
               infoMedium.append("<li>Talent: "+medium.talent+"</li>");
               infoMedium.append("<li>Descriptif: "+medium.descriptif+"</li>");
               
               if(medium.talent=="Astrologue"){
                    infoMedium.append("<li>Formation: "+medium.formation+"</li>");
                    infoMedium.append("<li>Promotion: "+medium.promotion+"</li>");
                }else if(medium.talent=="Voyant"){
                    infoMedium.append("<li>Specialité: "+medium.specialite+"</li>");
                }
                infoMedium.append('<ul>');
                infoMedium.append('<br> <button id="bouton-contacter-medium" class="joli-bouton">Contacter '+ medium.nom+'</button>'); 
            }
            
             
            $(document).ready(function(){
                 console.log('Page chargee => Debut du Script'); 
                 var type = $('#champ-type').val();
                 
                 AfficherMediumDispo(type);
                 
                  $('#bouton-retour').on('click', function () {

                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Demander Voyance"');

                     window.location = "menu.html";

                });
                
                $('#bouton-contacter-medium').on('click', function () {

                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Demander Voyance"');

                     window.location = "contacterMedium.html";

                });
                
                $('#champ-type').on('change', function () {
                       var type = $('#champ-type').val();
                       AfficherMediumDispo(type);
                });
      
               
        });



            </script>
    </body>
</html>
